---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
---
# config.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    # Defines global settings
    global:
      scrape_interval: 15s # Prometheus will try to collect metrics from its targets every 15 seconds.
      evaluation_interval: 15s # Prometheus will evaluate rules (like alerting rules) every 15 seconds.
    
    scrape_configs:
      #--------------------------------------------------------------------------
      # 1. KUBERNETES API SERVER
      #--------------------------------------------------------------------------
      # Monitors the Kubernetes control plane API server health and performance
      #--------------------------------------------------------------------------
      - job_name: 'kubernetes-apiservers' 
        kubernetes_sd_configs: # Tells Prometheus to use the Kubernetes API to automatically discover targets, Define What to monitor
        - role: endpoints # Auto-discover endpoints in the cluster
        scheme: https # API server uses HTTPS
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs: 
        # Only scrape the 'kubernetes' service in 'default' namespace on HTTPS port
        - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
          action: keep
          regex: default;kubernetes;https

      #--------------------------------------------------------------------------
      # 2. KUBERNETES NODES
      #--------------------------------------------------------------------------
      # Monitors the kubelet process itself and its operations - pod/container counts, volume stats, and kubelet performance metrics.
      #--------------------------------------------------------------------------
      - job_name: 'kubernetes-nodes'
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        kubernetes_sd_configs:
          - role: node # Discover all nodes in the cluster
        relabel_configs:
          # Redirect to API server proxy to access node metrics
          - target_label: __address__
            replacement: kubernetes.default.svc:443
          # Construct the metrics path for each node
          - source_labels: [__meta_kubernetes_node_name]
            regex: (.+)
            target_label: __metrics_path__
            replacement: /api/v1/nodes/${1}/proxy/metrics
          # Preserve node labels as Prometheus labels
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          # Add 'node' label with node name
          - source_labels: [__meta_kubernetes_node_name]
            target_label: node

      #--------------------------------------------------------------------------
      # 3. KUBERNETES PODS
      #--------------------------------------------------------------------------
      # Monitors application-level metrics from pods that expose /metrics endpoint
      # NOTE: Requires TWO things:
      #   1. App code must expose /metrics endpoint (add Prometheus client library)
      #   2. Pods must have these annotations:
      #     prometheus.io/scrape: "true"
      #     prometheus.io/path: "/metrics"  (optional, defaults to /metrics)
      #     prometheus.io/port: "8080"      (optional, which port to scrape)
      #--------------------------------------------------------------------------
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod # Discover all pods
        relabel_configs:
          # Only scrape pods with annotation 'prometheus.io/scrape=true'
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          # Use custom metrics path if specified in annotation
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          # Use custom port if specified in annotation
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          # Preserve pod labels as Prometheus labels
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          # Add namespace label
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: kubernetes_namespace
          # Add pod name label
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: kubernetes_pod_name

      #--------------------------------------------------------------------------
      # 4. CADVISOR (Container Advisor)
      #--------------------------------------------------------------------------
      # Monitors container-level resource usage (CPU, memory, disk, network per container)
      # NOTE: Built into kubelet, no separate deployment needed
      #--------------------------------------------------------------------------
      - job_name: 'kubernetes-cadvisor'
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        kubernetes_sd_configs:
          - role: node # Discover all nodes in the cluster
        relabel_configs:
          # Redirect to API server proxy
          - target_label: __address__
            replacement: kubernetes.default.svc:443
          # Construct cAdvisor metrics path
          - source_labels: [__meta_kubernetes_node_name]
            regex: (.+)
            target_label: __metrics_path__
            replacement: /api/v1/nodes/${1}/proxy/metrics/cadvisor
          # Preserve node labels
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          - source_labels: [__meta_kubernetes_node_name]
            target_label: node

      #--------------------------------------------------------------------------
      # 5. KUBE-STATE-METRICS
      #--------------------------------------------------------------------------
      # Monitors Kubernetes object state (deployments, pods, nodes status, etc.)
      # NOTE: Requires separate deployment of kube-state-metrics
      #--------------------------------------------------------------------------
      - job_name: 'kube-state-metrics'
        kubernetes_sd_configs:
          - role: endpoints # Auto-discover endpoints in the cluster
        relabel_configs:
          # Only scrape the kube-state-metrics service
          - source_labels: [__meta_kubernetes_service_name]
            regex: kube-state-metrics
            action: keep
          # Add namespace label
          - source_labels: [__meta_kubernetes_namespace]
            target_label: kubernetes_namespace
          # Add pod name label
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: kubernetes_pod_name

      #--------------------------------------------------------------------------
      # 6. NODE-EXPORTER
      #--------------------------------------------------------------------------
      # Monitors OS-level metrics (CPU, memory, disk I/O, network, etc.)
      # NOTE: Requires separate deployment of node-exporter (usually as DaemonSet)
      #--------------------------------------------------------------------------
      - job_name: 'node-exporter'
        kubernetes_sd_configs:
          - role: endpoints # Auto-discover endpoints in the cluster
        relabel_configs:
          # Only scrape the node-exporter service
          - source_labels: [__meta_kubernetes_service_name]
            regex: node-exporter
            action: keep
          # Add node name label
          - source_labels: [__meta_kubernetes_endpoint_node_name]
            target_label: node
          # Add namespace label
          - source_labels: [__meta_kubernetes_namespace]
            target_label: kubernetes_namespace
          # Add pod name label
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: kubernetes_pod_name
---
# rbac.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus
  namespace: monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus
rules:
- apiGroups: [""]
  resources: ["nodes", "nodes/proxy", "services", "endpoints", "pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["extensions", "networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus
subjects:
- kind: ServiceAccount
  name: prometheus
  namespace: monitoring
---
# prometheus.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      serviceAccountName: prometheus
      containers:
      - name: prometheus
        image: prom/prometheus:v3.5.0
        args:
        - "--config.file=/etc/prometheus/prometheus.yml"
        - "--storage.tsdb.path=/prometheus"
        resources:
          requests:
            cpu: 500m
            memory: 2Gi
          limits:
            cpu: 1
            memory: 4Gi
        ports:
        - containerPort: 9090
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus/
        - name: prometheus-storage
          mountPath: /prometheus/
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config
      - name: prometheus-storage
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: monitoring
spec:
  selector:
    app: prometheus
  ports:
  - port: 9090
  type: NodePort